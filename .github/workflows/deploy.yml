name: Deploy to Google Cloud Storage

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Storage
        run: |
          # Upload all files to the bucket
          gsutil -m rsync -r -d \
            -x ".*\.DS_Store$" \
            dist/ gs://${{ vars.GCS_BUCKET_NAME }}/

          # Set cache control for static assets (1 year)
          gsutil -m setmeta -h "Cache-Control:public, max-age=31536000, immutable" \
            "gs://${{ vars.GCS_BUCKET_NAME }}/**/*.js" \
            "gs://${{ vars.GCS_BUCKET_NAME }}/**/*.css" \
            "gs://${{ vars.GCS_BUCKET_NAME }}/**/*.png" \
            "gs://${{ vars.GCS_BUCKET_NAME }}/**/*.jpg" \
            "gs://${{ vars.GCS_BUCKET_NAME }}/**/*.jpeg" \
            "gs://${{ vars.GCS_BUCKET_NAME }}/**/*.gif" \
            "gs://${{ vars.GCS_BUCKET_NAME }}/**/*.svg" \
            "gs://${{ vars.GCS_BUCKET_NAME }}/**/*.webp" \
            "gs://${{ vars.GCS_BUCKET_NAME }}/**/*.woff" \
            "gs://${{ vars.GCS_BUCKET_NAME }}/**/*.woff2" \
            "gs://${{ vars.GCS_BUCKET_NAME }}/**/*.ttf" 2>/dev/null || true

          # Set cache control for HTML files (5 minutes)
          gsutil -m setmeta -h "Cache-Control:public, max-age=300" \
            "gs://${{ vars.GCS_BUCKET_NAME }}/**/*.html" 2>/dev/null || true

      - name: Invalidate CDN cache (if using Cloud CDN)
        run: |
          # Optional: Clear CDN cache after deployment
          # gcloud compute url-maps invalidate-cdn-cache ait-airways-url-map \
          #   --path "/*" \
          #   --async
          echo "CDN cache invalidation skipped. Uncomment to enable."

      - name: Deployment summary
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ğŸ“¦ Bucket: gs://${{ vars.GCS_BUCKET_NAME }}"
          echo "ğŸŒ Check Terraform outputs for Load Balancer IP"
